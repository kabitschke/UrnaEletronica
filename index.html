<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Urna Eletr√¥nica</title>
</head>

<body>
    <div class="urna">


        <div class="tela">

            <div class="tela--fim">
                <div class="hora--atual"></div>
                <div class="treinamento">TREINAMENTO</div>
                <img src="assets/images/bateria.jpg" alt="bateria">
            </div>

            <div class="container-barra">
                <div class="barra-progresso">
                    <div></div>
                </div>

                <div class="gravando">Gravando</div>
            </div>

            <div class="aviso--gigante">FIM</div>


            <div class="votou">VOTOU</div>




            <div class="d-1">

                <div class="d-1-left">
                    <div class="d-1-1">
                        <span>SEU VOTO PARA</span>
                    </div>

                    <div class="d-1-2">
                        <span>VEREADOR</span>
                    </div>

                    <div class="d-1-3">
                        <div class="numero pisca"></div>
                        <div class="numero"></div>
                    </div>

                    <div class="d-1-4">
                        Nome: Fulano de TAl<br />
                        Partido: QQQ<br />
                        Vice-Prefeito: Beltrano de tal<br />
                    </div>
                </div>

                <div class="d-1-right">

                    <div class="d-1-image">
                        <img src="assets/images/84.jpg" alt="">
                        Prefeito
                    </div>
                    <div class="d-1-image small">
                        <img src="assets/images/84_2.jpg" alt="">
                        Vice-Prefeito
                    </div>
                </div>

            </div>

            <div class="d-2">
                Aperte a tecla:<br />
                CONFIRMA para CONFIRMAR este voto <br />
                CORRIGI para REINICIAR este voto
            </div>
        </div>

        <div class="teclado">

            <div class="teclado--linha m-1">
                <div class="teclado--botao" onclick="clicou('1')">1</div>
                <div class="teclado--botao" onclick="clicou('2')">2</div>
                <div class="teclado--botao" onclick="clicou('3')">3</div>
            </div>

            <div class="teclado--linha">
                <div class="teclado--botao" onclick="clicou('4')">4</div>
                <div class="teclado--botao" onclick="clicou('5')">5</div>
                <div class="teclado--botao" onclick="clicou('6')">6</div>
            </div>

            <div class="teclado--linha">
                <div class="teclado--botao" onclick="clicou('7')">7</div>
                <div class="teclado--botao" onclick="clicou('8')">8</div>
                <div class="teclado--botao" onclick="clicou('9')">9</div>
            </div>

            <div class="teclado--linha">
                <div class="teclado--botao" onclick="clicou('0')">0</div>
            </div>

            <div class="teclado--linha m-2">
                <div class="teclado--botao botao--branco" onclick="branco()">Branco</div>
                <div class="teclado--botao botao--corrigi" onclick="corrigi()">Corrigi</div>
                <div class="teclado--botao botao--confirma" onclick="confirma()">Confirma</div>
            </div>

        </div>


    </div>

    <audio id="fim" src="assets/sounds/fim.wav"></audio>
    <audio id="inter" src="assets/sounds/inter.wav"></audio>
    <audio id="ops" src="assets/sounds/ops.mp3"></audio>


    <script src="assets/js/etapas.js"></script>
    <script src="assets/js/script.js"></script>

</body>

</html>
